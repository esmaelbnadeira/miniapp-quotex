<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Orion Indicador</title>

<style>
body {
    background-color: #0f172a;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
}

.container {
    max-width: 400px;
    margin: auto;
    background: #1e293b;
    padding: 20px;
    border-radius: 12px;
}

h1 {
    margin-bottom: 20px;
}

.painel {
    background: #020617;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
}

.call {
    color: #22c55e;
    font-weight: bold;
}

.put {
    color: #ef4444;
    font-weight: bold;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ“Š Orion Indicador</h1>

    <div class="painel">
        <p id="par">Par: -</p>
        <p id="entrada">Entrada: -</p>
        <p>Tempo: 1 minuto</p>
        <p id="hora">Hora: -</p>
    </div>

    <button onclick="gerarSinal()">Gerar Sinal</button>
</div>

<script>
function gerarSinal() {
    const pares = ["EUR/USD", "GBP/USD", "USD/JPY"];
    const direcao = ["CALL", "PUT"];

    const par = pares[Math.floor(Math.random() * pares.length)];
    const entrada = direcao[Math.floor(Math.random() * direcao.length)];
    const hora = new Date().toLocaleTimeString("pt-PT", {
        hour: "2-digit",
        minute: "2-digit"
    });

    document.getElementById("par").innerText = "Par: " + par;
    document.getElementById("hora").innerText = "Hora: " + hora;

    if (entrada === "CALL") {
        document.getElementById("entrada").innerHTML =
            'Entrada: <span class="call">CALL</span>';
    } else {
        document.getElementById("entrada").innerHTML =
            'Entrada: <span class="put">PUT</span>';
    }
}
</script>

</body>
</html>
